<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__picture-container">
          <source
            media="(min-width: 700px)"
            srcset="/assets/images/image-product-desktop.jpg"
          />
          <img
            src="/assets/images/image-product-mobile.jpg"
            alt="CHANEL brand perfume"
            class="card__picture"
          />
        </picture>

        <section class="card__content">
          <p class="card__category">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__price-container">
            <p class="card__discount-price">
              <span class="visually-hidden">Current price:</span>
              <span>$149.99</span>
            </p>
            <p>
              <span class="visually-hidden">Original price:</span>
              <span class="card__price">$169.99</span>
            </p>
          </div>

          <button class="button card__cta">
            <img src="/assets/images/icon-cart.svg" />
            Add to Cart
          </button>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/hector535"
          target="_blank"
          >HÃ©ctor Figuereo</a
        >.
      </div>
    </footer>
  </body>
</html>
